<div class="player-dialog">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  
  <mat-dialog-content>
    <!-- Name Input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Player Name (max. 8 characters)</mat-label>
      <input matInput 
             [(ngModel)]="playerName" 
             placeholder="Choose Name..."
             maxlength="8">
    </mat-form-field>

    <!-- Profile Picture Selection -->
    <div class="profile-selection">
      <h3>Choose Profile image:</h3>
      <div class="profile-grid">
        <img *ngFor="let picture of allProfilePictures" 
             [src]="'assets/img/profile-pictures/' + picture"
             [class.selected]="selectedImage === picture"
             (click)="selectImage(picture)"
             class="profile-option"
             alt="Profile Picture">
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Abbrechen</button>
    <button mat-raised-button 
            color="primary" 
            [disabled]="!playerName.trim()"
            (click)="onSave()">
      {{ isEditMode ? 'Speichern' : 'Hinzuf√ºgen' }}
    </button>
  </mat-dialog-actions>
</div>
